<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://beta.adalab.es/resources/stylesheets/all.css">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Mi primera p√°gina con JS</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Mi primer JS</h1>
    </header>
    <main class="main col2">
      <section>
        <h2>Mi lista de tareas</h2>
        <ul class="js_list">
          <li>Comprar aceite</li>
          <li>Freir un huevo</li>
          <li>Poner la lavadora</li>
          <li>Ir al gym</li>
        </ul>
      </section>
      <form>
        <label class="form__label" for="task">Nueva tarea:</label>
        <input class="form__input-text" type="text" name="task" id="task">
        <input class="form__btn" type="submit" value="Guardar">
      </form>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
