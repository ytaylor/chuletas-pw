<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo 2: Ejercicio de repaso intermedio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="http://beta.adalab.es/resources/stylesheets/all.css"
  />
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="border--medium border--success main">
    <h1 class="title">Juego Piedra, Papel y Tijera</h1>
    <h3>Introduce aquí tu jugada:</h3>
    <form class="form">
      <select class="js_userOptionSelect border--medium js_move" name="jugada" id="jugada">
        <option value="select">Seleccione su jugada</option>
        <option value="piedra">Piedra</option>
        <option value="papel">Papel</option>
        <option value="tijera">Tijera</option>
      </select>
      <button class="js_playBtn badge play">Jugar</button>
    </form>

    <div class="mt-3s">
      <h2 class="badge js_result">Vamos a Jugar!</h2>
    </div>

    <div class="hidden">
      <p class="js_counter_win input">Jugadora: 0</p>
    </div>
    <div class="hidden">
      <p class="js_counter_lost input">Computadora: 0</p>
    </div>
    <!--Reload the game -->
    <button class="b adge reload hidden">Reiniciar Juego</button>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
