<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lección 7</title>

  <link rel="stylesheet" href="https://beta.adalab.es/resources/stylesheets/all.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Lección 7 Lista de Adalabers</h1>
  </header>

  <main class="main dark col2">
    <ul class="js_adalabersUl cards">

    </ul>
    <form>
      <h2 class="title--small">Añadir adalaber</h2>
      <div class="col2">
        <label class="form__label" for="name">Nombre:</label>
        <input class="js_nameInput form__input-text" type="text" name="name" id="name">
      </div>
      <div class="col2">
        <label class="form__label" for="promo">Promo:</label>
        <input class="js_promoInput form__input-text" type="text" name="promo" id="promo">
      </div>
      <div class="col2">
        <label class="form__label" for="pair">Pair:</label>
        <input class="js_pairInput form__input-text" type="text" name="pair" id="pair">
      </div>
      <div class="col2">
        <label class="form__label" for="team">Equipo:</label>
        <input class="form__input-text" type="text" name="team" id="team">
      </div>
      <input class="js_saveBtn form__btn" type="submit" value="Guardar">
      <input class="form__btn reset" type="reset" value="Borrar">
    </form>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
