<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejemplos de componentes de formularios</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Wet+Paint&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <header class="header">
    <h1 class="title">9. Ejemplos de formularios </h1>
  </header>

  <main class="main">
    <!--
      <form>
        <! - - JS - - >
        <label for="search">Buscar por nombre:</label>
        <input type="search" name="search" id="search">

        <input type="submit" value="Buscar">
      </form>
    -->

    <form action="https://dev.adalab.es/api/form" method="GET">
      <fieldset>
        <legend>Datos de contacto</legend>

        <div>
          <label class="label" for="firstname">Nombre:</label>
          <input class="input" type="text" id="firstname" name="firstname" placeholder="Ej: Paquita" required />
        </div>

        <div>
          <label class="label" for="lastname">Apellidos:</label>
          <input class="input" type="text" id="lastname" name="lastname" placeholder="Ej: Salas" />
        </div>

        <div>
          <label class="label" for="email">Email:</label>
          <input class="input" type="email" autocomplete="off" id="email" name="email"
            placeholder="Ej: nombre@email.com" />
        </div>

        <div>
          <label class="label" for="phonenumber">Número de teléf:</label>
          <input class="input" type="tel" id="phonenumber" name="phonenumber" placeholder="Ej: 555-55-55" />
        </div>
      </fieldset>

      <fieldset>
        <div>
          <label class="label" for="petnumber">Número de mascotas:</label>
          <input class="input" type="number" id="petnumber" nama="petnumber" placeholder="Ej: 2" />
        </div>

        <div>
          <label class="label" for="password">Contraseña:</label>
          <input class="input" type="password" id="password" name="password" />
        </div>

        <div>
          <label class="label" for="desactivado">Desactivado:</label>
          <input class="input" type="text" disabled id="desactivado" name="desactivado" placeholder="Ej: Ejemplo" />
        </div>

        <div>
          <label class="label" for="birthday">Fecha de nac:</label>
          <input class="input" type="date" id="birthday" name="birthday" placeholder="Ej:" />
        </div>
      </fieldset>

      <fieldset>
        <div>
          <label class="label" for="country">País:</label>

          <select name="country" id="country">
            <option value="es">España</option>
            <option value="ru">Rumania</option>
            <option value="po">Portugal</option>
          </select>
        </div>

        <div>
          <label class="label">Marca del coche:</label>
        </div>

        <div>
          <input type="radio" name="carmaker" id="renault" value="renault"><label for="renault">Renault</label>
        </div>
        <div>
          <input type="radio" name="carmaker" id="volvo" value="volvo"><label for="volvo">Volvo</label>
        </div>
        <input type="radio" name="carmaker" id="alfa" value="alfa romeo"><label for="alfa">Alfa Romeo</label>
        </div>


        <div>
          <label class="label">¿Qué mascota tienes?:</label>
        </div>

        <div>
          <input type="checkbox" name="pettype" id="dog" value="dog"><label for="dog">Perro</label>
        </div>
        <div>
          <input type="checkbox" name="pettype" id="cat" value="cat"><label for="cat">Gato</label>
        </div>
        <div>
          <input type="checkbox" name="pettype" id="parrot" value="parrot"><label for="parrot">Loro</label>
        </div>
      </fieldset>

      <input type="submit" value="Guardar" />
      <input type="reset" value="Borrar todos los datos" />
      <input type="button" value="Botón que no hace nada" />
    </form>

    <button>
      <img width="12" src="https://adalab.es/wp-content/uploads/2022/06/triangulo_transparent.png" alt="Icono" />Texto
    </button>
  </main>
</body>

</html>
